[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests (mock external dependencies)
    integration: Integration tests (use real external dependencies like databases)
    e2e: End-to-end tests (test full stack with running services)
    slow: Slow tests
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
