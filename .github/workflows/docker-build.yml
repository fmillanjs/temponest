name: Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/**'
      - 'web-ui/**'
      - 'apps/**'
      - 'shared/**'
      - 'docker/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/**'
      - 'web-ui/**'
      - 'apps/**'
      - 'shared/**'
      - 'docker/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/temponest

jobs:
  # Detect which services changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      agents: ${{ steps.filter.outputs.agents }}
      auth: ${{ steps.filter.outputs.auth }}
      scheduler: ${{ steps.filter.outputs.scheduler }}
      approval_ui: ${{ steps.filter.outputs.approval_ui }}
      ingestion: ${{ steps.filter.outputs.ingestion }}
      temporal_workers: ${{ steps.filter.outputs.temporal_workers }}
      web_ui: ${{ steps.filter.outputs.web_ui }}
      console: ${{ steps.filter.outputs.console }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            agents:
              - 'services/agents/**'
              - 'shared/**'
            auth:
              - 'services/auth/**'
              - 'shared/**'
            scheduler:
              - 'services/scheduler/**'
              - 'shared/**'
            approval_ui:
              - 'services/approval_ui/**'
              - 'shared/**'
            ingestion:
              - 'services/ingestion/**'
              - 'shared/**'
            temporal_workers:
              - 'services/temporal_workers/**'
              - 'shared/**'
            web_ui:
              - 'web-ui/**'
            console:
              - 'apps/console/**'
            shared:
              - 'shared/**'

  # Build and push Docker images
  build-agents:
    needs: detect-changes
    if: needs.detect-changes.outputs.agents == 'true' || needs.detect-changes.outputs.shared == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:latest

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-agents
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Agents service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/agents/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-agents:buildcache
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-agents:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-agents:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

