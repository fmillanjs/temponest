name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint and format checks
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check:
          - name: Python (Black)
            cmd: |
              pip install black isort flake8
              black --check services/ shared/ || true
              isort --check-only services/ shared/ || true
              flake8 services/ shared/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

          - name: Python (Security)
            cmd: |
              pip install bandit safety
              bandit -r services/ shared/ -ll || true
              safety check --json || true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Run ${{ matrix.check.name }}
        run: ${{ matrix.check.cmd }}

  # Run tests
  test:
    needs: lint
    uses: ./.github/workflows/test.yml

  # Build Docker images
  build:
    needs: test
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit

  # Performance benchmarks
  benchmark:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest pytest-benchmark
          pip install -r services/agents/requirements.txt

      - name: Run benchmarks
        run: |
          cd services/agents
          pytest tests/ -v --benchmark-only --benchmark-json=benchmark.json || true

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: always()
        with:
          tool: 'pytest'
          output-file-path: services/agents/benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false

  # All checks passed
  ci-success:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - build
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "CI checks failed"
            exit 1
          fi
          echo "All CI checks passed!"
