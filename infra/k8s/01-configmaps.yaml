---
apiVersion: v1
kind: ConfigMap
metadata:
  name: temponest-config
  namespace: temponest
data:
  # Database Configuration
  POSTGRES_DB: "agentic"
  POSTGRES_HOST: "postgres.temponest.svc.cluster.local"
  POSTGRES_PORT: "5432"

  # Redis Configuration
  REDIS_HOST: "redis.temponest.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Qdrant Configuration
  QDRANT_URL: "http://qdrant.temponest.svc.cluster.local:6333"

  # Temporal Configuration
  TEMPORAL_HOST: "temporal.temponest.svc.cluster.local"
  TEMPORAL_PORT: "7233"

  # Ollama Configuration
  OLLAMA_BASE_URL: "http://ollama.temponest.svc.cluster.local:11434"
  OLLAMA_MODEL: "mistral:7b-instruct"

  # Langfuse Configuration
  LANGFUSE_HOST: "http://langfuse.temponest.svc.cluster.local:3000"

  # Service URLs (internal)
  APPROVAL_SERVICE_URL: "http://approval.temponest.svc.cluster.local:8000"
  AGENTS_SERVICE_URL: "http://agents.temponest.svc.cluster.local:9000"
  SCHEDULER_SERVICE_URL: "http://scheduler.temponest.svc.cluster.local:9001"

  # Application Configuration
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"

  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo.temponest.svc.cluster.local:4317"
  PROMETHEUS_PUSH_GATEWAY: "http://prometheus-pushgateway.temponest.svc.cluster.local:9091"
