---
# IMPORTANT: Copy this to secrets.yaml and replace with actual values
# DO NOT commit secrets.yaml to version control
# Add secrets.yaml to .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: temponest-secrets
  namespace: temponest
type: Opaque
stringData:
  # PostgreSQL
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_ME_postgres_password"
  DATABASE_URL: "postgresql://postgres:CHANGE_ME@postgres:5432/agentic"

  # JWT & Auth
  JWT_SECRET: "CHANGE_ME_jwt_secret_min_32_chars"
  SECRET_KEY: "CHANGE_ME_secret_key_min_32_chars"

  # Telegram Bot
  TELEGRAM_BOT_TOKEN: "CHANGE_ME_get_from_botfather"

  # Langfuse
  LANGFUSE_PUBLIC_KEY: "pk-lf-CHANGE_ME"
  LANGFUSE_SECRET_KEY: "sk-lf-CHANGE_ME"

  # OpenAI (if used)
  OPENAI_API_KEY: "sk-CHANGE_ME"

  # Redis Password (optional)
  REDIS_PASSWORD: ""

---
# Database credentials for Langfuse
apiVersion: v1
kind: Secret
metadata:
  name: langfuse-postgres-secret
  namespace: temponest
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:CHANGE_ME@postgres:5432/langfuse"
  NEXTAUTH_SECRET: "CHANGE_ME_nextauth_secret_min_32_chars"
  NEXTAUTH_URL: "https://langfuse.temponest.com"
  SALT: "CHANGE_ME_salt_value"
