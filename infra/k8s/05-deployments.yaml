---
# Agents Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agents
  namespace: temponest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agents
  template:
    metadata:
      labels:
        app: agents
    spec:
      containers:
      - name: agents
        image: temponest/agents:latest  # Replace with your registry
        ports:
        - containerPort: 9000
        envFrom:
        - configMapRef:
            name: temponest-config
        - secretRef:
            name: temponest-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10

