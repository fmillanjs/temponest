# Pre-commit hooks configuration
# https://pre-commit.com/

default_language_version:
  python: python3.11
  node: "20.11.0"

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      - id: end-of-file-fixer
        exclude: ^(.*\.md|.*\.txt)$
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        files: ^(services|sdk|cli|tests)/.*\.py$
        args: ['--line-length=100']

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^(services|sdk|cli|tests)/.*\.py$
        args: ['--profile', 'black', '--line-length', '100']

  # Python linting with Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^(services|sdk|cli|tests)/.*\.py$
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,E501']

  # Python security checks with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        files: ^services/.*\.py$
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^(services|sdk|cli)/.*\.py$
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies:
          - types-requests
          - types-redis

  # TypeScript/JavaScript formatting with Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(ts|tsx|js|jsx|json|css|scss|md|yml|yaml)$
        exclude: ^(.*\.lock|package-lock\.json)$
        args: ['--write', '--ignore-unknown']

  # TypeScript/JavaScript linting with ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(ts|tsx|js|jsx)$
        types: [file]
        args: ['--fix', '--max-warnings=0']
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/parser@6.19.0'
          - '@typescript-eslint/eslint-plugin@6.19.0'
          - eslint-config-next@14.1.0

  # Python tests - Auth Service
  - repo: local
    hooks:
      - id: pytest-auth
        name: pytest (Auth Service)
        entry: bash -c 'cd services/auth && pytest tests/ --cov=app --cov-fail-under=95 -q'
        language: system
        types: [python]
        files: ^services/auth/
        pass_filenames: false
        always_run: false

  # Python tests - Agents Service
  - repo: local
    hooks:
      - id: pytest-agents
        name: pytest (Agents Service)
        entry: bash -c 'cd services/agents && pytest tests/ --cov=app --cov-fail-under=90 -q'
        language: system
        types: [python]
        files: ^services/agents/
        pass_filenames: false
        always_run: false

  # Python tests - Scheduler Service
  - repo: local
    hooks:
      - id: pytest-scheduler
        name: pytest (Scheduler Service)
        entry: bash -c 'cd services/scheduler && pytest tests/ --cov --cov-fail-under=85 -q'
        language: system
        types: [python]
        files: ^services/scheduler/
        pass_filenames: false
        always_run: false

  # Python tests - Approval UI Service
  - repo: local
    hooks:
      - id: pytest-approval-ui
        name: pytest (Approval UI Service)
        entry: bash -c 'cd services/approval_ui && pytest tests/ --cov --cov-fail-under=85 -q'
        language: system
        types: [python]
        files: ^services/approval_ui/
        pass_filenames: false
        always_run: false

  # Python tests - Ingestion Service
  - repo: local
    hooks:
      - id: pytest-ingestion
        name: pytest (Ingestion Service)
        entry: bash -c 'cd services/ingestion && pytest tests/ --cov --cov-fail-under=85 -q'
        language: system
        types: [python]
        files: ^services/ingestion/
        pass_filenames: false
        always_run: false

  # Python tests - Temporal Workers
  - repo: local
    hooks:
      - id: pytest-temporal-workers
        name: pytest (Temporal Workers)
        entry: bash -c 'cd services/temporal_workers && pytest tests/ --cov --cov-fail-under=80 -q'
        language: system
        types: [python]
        files: ^services/temporal_workers/
        pass_filenames: false
        always_run: false

  # Python tests - SDK
  - repo: local
    hooks:
      - id: pytest-sdk
        name: pytest (Python SDK)
        entry: bash -c 'cd sdk && pytest tests/ --cov=temponest_sdk --cov-fail-under=85 -q'
        language: system
        types: [python]
        files: ^sdk/
        pass_filenames: false
        always_run: false

  # Python tests - CLI
  - repo: local
    hooks:
      - id: pytest-cli
        name: pytest (CLI Tool)
        entry: bash -c 'cd cli && pytest tests/ --cov=cli --cov-fail-under=80 -q'
        language: system
        types: [python]
        files: ^cli/
        pass_filenames: false
        always_run: false

  # Python tests - Web UI
  - repo: local
    hooks:
      - id: pytest-web-ui
        name: pytest (Web UI)
        entry: bash -c 'cd web-ui && pytest tests/ --cov=app --cov-fail-under=75 -q'
        language: system
        types: [python]
        files: ^web-ui/
        pass_filenames: false
        always_run: false

  # TypeScript/React tests - Console
  - repo: local
    hooks:
      - id: vitest-console
        name: vitest (Console)
        entry: bash -c 'cd apps/console && npm run test -- --run --reporter=basic'
        language: system
        types: [typescript, tsx]
        files: ^apps/console/
        pass_filenames: false
        always_run: false

  # Security tests - Integration
  - repo: local
    hooks:
      - id: pytest-security
        name: pytest (Security Tests)
        entry: bash -c 'cd tests/security && pytest . -q --tb=short'
        language: system
        types: [python]
        files: ^tests/security/
        pass_filenames: false
        always_run: false

  # Docker Compose validation
  - repo: local
    hooks:
      - id: docker-compose-check
        name: docker-compose config check
        entry: docker-compose config -q
        language: system
        files: ^docker-compose.*\.ya?ml$
        pass_filenames: false

  # Detect secrets in code
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

# CI/CD specific configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
