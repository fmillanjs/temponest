[pytest]
# Pytest configuration for security tests

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    security: Security test marker
    owasp_a01: OWASP A01:2021 - Broken Access Control
    owasp_a02: OWASP A02:2021 - Cryptographic Failures
    owasp_a03: OWASP A03:2021 - Injection
    owasp_a04: OWASP A04:2021 - Insecure Design
    owasp_a05: OWASP A05:2021 - Security Misconfiguration
    owasp_a06: OWASP A06:2021 - Vulnerable and Outdated Components
    owasp_a07: OWASP A07:2021 - Identification and Authentication Failures
    owasp_a08: OWASP A08:2021 - Software and Data Integrity Failures
    owasp_a09: OWASP A09:2021 - Security Logging and Monitoring Failures
    owasp_a10: OWASP A10:2021 - Server-Side Request Forgery (SSRF)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --strict-markers --tb=short
