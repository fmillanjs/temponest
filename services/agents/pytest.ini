[pytest]
# Pytest configuration for agents service

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require database
    e2e: End-to-end tests that require full service stack
    slow: Tests that take significant time to run

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=0

# Minimum Python version
minversion = 3.11

# Test discovery
norecursedirs = .git .tox dist build *.egg __pycache__

# Output
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::ImportWarning
