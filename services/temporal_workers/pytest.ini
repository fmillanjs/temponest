[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Show details
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
